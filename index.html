<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>vue-boolzapp</title>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div class="web-app d-flex flex-row">
        <!--LEFT CONTAINER-->
     <div class="user-container d-flex flex-column">        
             <!--USER OPTION-->
        <div class="user-option d-flex flex-row">
          <div class="d-flex flex-row">
              <img  src="./img/avatar_1.jpg" alt="">
              <h1 class="py-3">Sofia</h1>
          </div>
        
        
    
          <div class=" ">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <!--NOTIFICATION-->
        <div class="notification d-flex flex-row">
            <i class="fas fa-bell-slash bell py-5 px-3 rounded-circle  border-white"></i>
          <div class="d-flex flex-column py-5">
            <h1 class="new-message">Ricevi notifiche dei nuovi messaggi</h1>
            <h3 class="active-notification">Attiva notifiche desktop</h3>
        </div>
        </div>
        <!--LIST-->
        <div class="list d-flex flex-row chat-preview">
            <img src="./img/avatar_1.jpg" alt="">
            <div class="d-flex flex-column py-5">
                <h1 class="new-message">Ricevi notifiche dei nuovi messaggi</h1>
                <h3 class="active-notification">Attiva notifiche desktop</h3>
            </div>
        </div>
       
    
    </div>
    

        <!--RIGHT CONTAINER-->
        <div class="chat-container">
            RIGHT
        </div>
    </div>
    


</body>

</html>
